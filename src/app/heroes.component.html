<h2>My Heroes</h2>
<div>
	<label>Hero name:</label> <input #heroName />
	<button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
<ul class="heroes">
	<li *ngFor="let hero of heroes"
		(click)="onSelect(hero)"
		[class.selected]="hero === selectedHero">
		<span class="badge">{{hero.id}}</span>
		<span>{{hero.name}}</span>
		<!-- $event.stopPropagation() stops the click event used for onSelect()
	However you could instead move onSelect() to a new <div> that would wrap the hero content but
not the <button> tag. -->
		<button class="delete" (click)="delete(hero); $event.stopPropagation();">x</button>
	</li>
</ul>
<div *ngIf="selectedHero">
	<h2>
		{{selectedHero.name | uppercase}} is my hero
	</h2>
	<button (click)="gotoDetail()">View Details</button>
</div>
